<DOCTYPE html>
<html>
  <head>
    <title>Secret Agent Supply Inc.</title>
    <link href="resources/css/reset.css" type="text/css" rel="stylesheet">

    <link href="resources/css/style.css" type="text/css" rel="stylesheet">

  </head>
  <body>
    <div id="header" class="blackground crate section">
      <div class="logo">
        <img src="https://s3.amazonaws.com/codecademy-content/courses/freelance-1/unit-5/secret-agent-supply/resources/images/logo.png" />
        <h3>SECRET AGENT SUPPLY INC.</h3>
      </div>
    </div>

    <div id="new-arrival" class="overflow-img crate section">
      <div class="blackground crate">
        <h3>NEW ARRIVAL</h3>
        <h2>SPORT BIKES AND MOTORCYCLES</h2>
      </div>
    </div>

    <div id="red-banner" class="crate section">
      <nav class="crate normal-width">
        <p>Eyeware</p>
        <p>Apparel</p>
        <p>Gadgets</p>
        <p>Vehicles</p>
        <p>Classes</p>
        <p>Contact</p>
      </nav>
    </div>

    <div id="body-section" class="crate">

      <div id="product-list" class="crate">

        <div class="product-item crate sub-container">
          <img src="https://s3.amazonaws.com/codecademy-content/courses/freelance-1/unit-5/secret-agent-supply/resources/images/pen.png" class="overflow-img" />
          <h3>Exploding Pen</h3>
        </div>

        <div class="product-item crate item-width sub-container">
          <img src="https://s3.amazonaws.com/codecademy-content/courses/freelance-1/unit-5/secret-agent-supply/resources/images/watch.png" class="overflow-img" />
          <h3>Cellular Watch</h3>
        </div>

        <div class="product-item crate sub-container">
          <img src="https://s3.amazonaws.com/codecademy-content/courses/freelance-1/unit-5/secret-agent-supply/resources/images/glasses.png" class="overflow-img" />
          <h3>Thermal Glasses
        </div>

      </div>

      <div id="store-info-list" class="crate">

        <div class="store-info-item crate sub-container">
          <h3>Location</h3>
          <p>-47.346436, 84.32354</p>
        </div>

        <div class="store-info-item crate sub-container">
          <h3>Hours</h3>
          <p>0800 - 1800</p>
        </div>

      </div>

    </div>

    <footer class="section crate blackground">
      <h3>Copywrite Secret Agent Supply Inc.</h3>
    </footer>



  </body>
</html>
